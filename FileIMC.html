<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Know your body mass index (BMI).)</title>
</head>
<body>
	<h1>Know your body mass index (BMI).)</h1>
	<script>
		// Function for printing text on the screen
	    function print(string) {            
	        document.write(string + "<br><br>");
	    }

	    // Function to calculate BMI
	    function calculateimc(weight, height) {
	        var imc = (weight / (height ** 2)).toFixed(2);
	        return parseFloat(imc);
	    }

	    // Requesting information from the user
	    var name = prompt("What is your name?");
	    var pesoingresado = prompt(name + " What is your weight in kg?");
	    var alturaingresada = prompt(name + " What is your height in m (Use . as separator)?");

	    // Convert user-entered values to decimal numbers
	    var weight = parseFloat(pesoingresado);
	    var height = parseFloat(alturaingresada);

	    // Calculate BMI and display result
	    var imc = calculateimc(weight, height);
	    print(name + " your BMI is " + imc);

	    // Evaluate BMI and display result
	    if (imc >= 40) {
	        print(name + " your BMI is within the class III obesity range.");
	    } else if (imc >= 34.9 && imc < 39.9) {
	        print(name + " your BMI is within the class II obesity range.");
	    } else if (imc >= 30 && imc < 34.9) {
	        print(name + " your BMI is within the Class I obesity range.");
	    } else if (imc >= 25 && imc < 29.9) {
	        print(name + " your BMI is in the overweight range.");
	    } else if (imc >= 18.5 && imc < 24.9) {
	        print(name + " your BMI is within the normal or healthy weight range.");
	    } else if (imc < 18.5) {
	        print(name + " your BMI is within the underweight range.");
	    }
	</script>
</body>
</html>
